# Easiest to copy this over to sweep when running in wandb
program: train.py
method: bayes
metric:
  goal: minimize
  name: val_loss
parameters:
  warmup_steps:
    max: 40000
    min: 4000
    distribution: int_uniform
  batch_size:
    values: [16, 32, 64, 128, 256, 512]
    distribution: categorical
  seq_len:
    max: 200
    min: 35
    distribution: int_uniform
  dropout:
    max: 0.5
    min: 0.1
    distribution: uniform
  num_layers:
    max: 6
    min: 2
    distribution: int_uniform
  nhead:
    max: 6
    min: 2
    distribution: int_uniform
  d_model:
    values: [128, 256, 512]
    distribution: categorical
  dim_feedforward:
    values: [128, 256, 512]
    distribution: categorical